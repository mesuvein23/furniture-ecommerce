<div class="container">
    <h1 style="font-family: Arvo, serif;" class="text-center">Trending Products</h1>
    <hr>
    <div class="owl-carousel owl-theme">
        {% for item in featured_products %}
        <div class="item">
            <a href="{% url 'products_display' item.slug %}">
                <div class="card">
                    <img src="{{ item.image.url }}" alt="newarrivals" class="card-img-top" style="width: 100%; height: 270px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ item.name }}</h5>
                        <p class="card-text text-center">Rs:{{ item.selling_price }}</p>
                        <div class="text-center">
                            {% if item.quantity > 0 %}
                            <button class="btn btn-light addToCartBtn" data-product ="{{item.id}}" style="margin-left: 20px;">Add to cart</button>
                            {% endif %}
                            <button class="btn btn-secondary">Wishlist</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}    
    </div>
</div>
