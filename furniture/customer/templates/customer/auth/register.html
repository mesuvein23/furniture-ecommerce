{% block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<form class="form2" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
            <label>
                <span>Username</span>
                <input class="form-control form-control-lg" type="text" name="username" required="">
                {% if form.errors.username %}
                    <label class="text-danger">{{ forms.errors.username }}</label>
                {% endif %}
            </label>
        </div>  
        <br>

        <label class="flex">
            <span>Email</span>
            <input class="form-control form-control-lg" type="email" name="email" placeholder="" required="">
        </label> 
        <br>
            
        <label>
            <span>Password</span>
            <input class="form-control form-control-lg" type="password" name="pass1" required="">
        </label>
        <br>
    
        <label>
            <span>Confirm password</span>
            <input class="form-control form-control-lg" type="password" name="pass2" required="">
        </label>
        <br>
    
        <button class="submit btn-primary">Submit</button>
    
        <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
    </div>
</form>
   


<script>
    {% for message in messages %}
    alertify.set('notifier', 'position', 'top-right');
    {% if message.tags == "success" %}
    alertify.success('{{message}}');
    {% else %}
    var msg = '<li>{{message}}</li>'
    alertify.error(msg);
    {% endif %}
    {% endfor %}
</script>
{% endblock content %}
