{% block content %}
    <form action="{% url 'category_create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="category_name" placeholder="Enter a category">
        </div>

        <div class="mb-3">
            <input type="text" name="category_slug" placeholder="Enter a slug">
        </div>

        <div class="mb-3">
            <input type="file" name="category_image" src="" class="form-control">
        </div>

        <input type="submit" value="submit" class="btn btn-primary">
    </form>
{% endblock content %}
