{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for obj in categories %}
        <tr>
            <th scope="row">{{obj.id}}</th>
            <td> <img src="{{obj.category_image.url}}" alt="..."> </td>
            <td>{{obj.name}}</td>
            <td> 
                <a href="">Edit</a>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock content %}
